<!doctype html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Wahl-o-mat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f5f5f5; }
        .container { margin-top: 50px; }
        .question-section { background-color: #fff; padding: 20px; border-radius: 10px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        .info-title { color: #551a8b; }
        .btn-group { display: flex; justify-content: space-between; }
    </style>
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg" data-bs-theme="dark" style="background-color: #551a8b;">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">
            <img src="logo.PNG" alt="Logo" width="100" height="35" class="d-inline-block align-text-top">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link active" aria-current="page" th:href="@{/}">Startseite</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/umfragen}">Umfragen</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/prognosen}">Eigene Prognosen</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/wahlomat}">Wahl-o-mat</a></li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Hintergrund-Informationen
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" th:href="@{/parlament-info}">Parlamente</a></li>
                        <li><a class="dropdown-item" th:href="@{/parteien-info}">Parteien</a></li>
                        <li><a class="dropdown-item" th:href="@{/aemter-info}">politische Ämter</a></li>
                        <li><a class="dropdown-item" th:href="@{/sonstiges-info}">Sonstiges</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <h2 class="info-title text-center">Wahl-o-mat</h2>
    <form>
        <div class="mb-3">
            <label for="parlamentSelect" class="form-label">Wähle ein Parlament:</label>
            <select class="form-select" id="parlamentSelect">
                <option>Bundestag</option>
                <option>Landtag Bayern</option>
                <option>Europaparlament</option>
            </select>
        </div>

        <!-- Fragen -->
        <div class="question-section mt-4">
            <h4>Frage 1: Soll das Wahlalter auf 16 Jahre gesenkt werden?</h4>
            <div class="btn-group mt-3">
                <button type="button" class="btn btn-outline-primary">Zustimmung</button>
                <button type="button" class="btn btn-outline-primary">Leichte Zustimmung</button>
                <button type="button" class="btn btn-outline-secondary">Neutral</button>
                <button type="button" class="btn btn-outline-danger">Leichte Ablehnung</button>
                <button type="button" class="btn btn-outline-danger">Ablehnung</button>
            </div>
        </div>

        <div class="mt-4">
            <button type="button" class="btn btn-secondary">Zurück</button>
            <button type="button" class="btn btn-primary">Weiter</button>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
