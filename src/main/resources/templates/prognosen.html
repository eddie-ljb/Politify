<!doctype html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Eigene Prognosen</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f5f5f5; }
        .container { margin-top: 50px; }
        .result-section { margin-top: 30px; background-color: #fff; padding: 20px; border-radius: 10px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        .info-title { color: #551a8b; }
        .form-control { max-width: 100px; }
    </style>
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg" data-bs-theme="dark" style="background-color: #551a8b;">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">
            <img src="logo.PNG" alt="Logo" width="100" height="35" class="d-inline-block align-text-top">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link active" aria-current="page" th:href="@{/}">Startseite</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/umfragen}">Umfragen</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/prognosen}">Eigene Prognosen</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/wahlomat}">Wahl-o-mat</a></li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Hintergrund-Informationen
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" th:href="@{/parlament-info}">Parlamente</a></li>
                        <li><a class="dropdown-item" th:href="@{/parteien-info}">Parteien</a></li>
                        <li><a class="dropdown-item" th:href="@{/aemter-info}">politische Ämter</a></li>
                        <li><a class="dropdown-item" th:href="@{/sonstiges-info}">Sonstiges</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container">
    <h2 class="info-title text-center">Eigene Wahlprognosen</h2>
    <form>
        <div class="mb-3">
            <label for="parlamentSelect" class="form-label">Wähle ein Parlament:</label>
            <select class="form-select" id="parlamentSelect">
                <option>Bundestag</option>
                <option>Landtag Bayern</option>
                <option>Europaparlament</option>
            </select>
        </div>

        <h4>Prozentzahlen eingeben</h4>
        <div class="row g-3">
            <div class="col"><label>CDU/CSU</label><input type="number" class="form-control" placeholder="%" min="0" max="100"></div>
            <div class="col"><label>SPD</label><input type="number" class="form-control" placeholder="%" min="0" max="100"></div>
            <div class="col"><label>Grüne</label><input type="number" class="form-control" placeholder="%" min="0" max="100"></div>
        </div>
        <button type="button" class="btn btn-primary mt-4">Prognose anzeigen</button>
    </form>

    <!-- Prognose Ergebnis -->
    <div class="result-section mt-5">
        <h4>Prognose Ergebnis</h4>
        <p>CDU/CSU: 30%, SPD: 25%, Grüne: 15%, AfD: 10%, FDP: 8%, Linke: 5%</p>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
